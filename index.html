<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <title>Home</title>
</head>

<body>
    <!-- header -->
    <nav>
        <img class="logo" src="./assets/logo.png" alt="">
        <div class="menu">
            <button><i class="material-icons">menu</i></button>
            <ul>
                <li><a href="./index.html"><i class="fas fa-home"></i>HOME</a></li>
                <li><a href="./about.html"><i class="fas fa-info-circle"></i>ABOUT</a></li>
                <li><a href="./scoreboard.html"><i class="fas fa-trophy"></i>SCOREBOARD</a></li>
                <input onclick="location.href='./registration.html'" style="font-weight: normal;" type="submit" value="REGISTER">
            </ul>
        </div>
    </nav>

    <div class="main">
        <div class="column">
            <div class="row">
                <div class="left">
                    <h1>Registration</h1>
                    <div class="field">
                        <label>
                            Name
                            <small class="star">*</small>
                        </label>
                        <input type="text" required>
                    </div>
                    <div class="field">

                        <label>
                            Phone
                            <small class="star">*</small>
                        </label>
                        <input type="tel" value="+91">
                    </div>
                    <div class="field">
                        <label>
                            Gender
                            <small class="star">*</small>
                        </label>
                        <select required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>
                            Address
                            <small class="star">*</small>
                        </label>
                        <input type="text" required>
                    </div>
                    <div class="field">
                        <label>
                            DOB
                            <small class="star">*</small>
                        </label>
                        <input type="date" required>
                    </div>
                    <div class="field">
                        <label>
                            ID Proof
                            <small class="star">*</small>
                        </label>
                        <input type="file" id="myFile" name="filename">
                    </div>
                </div>
                <div class="right">
                    <h1 class="hide">.</h1>
                    <div class="field">
                        <label>
                            Category
                            <small class="star">*</small>
                        </label>
                        <select required>
                            <option value="null">null</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>
                            Events
                            <small class="star">*</small>
                        </label>
                        <select required class="tt-multi-select" name="states[]" multiple="multiple">
                            <option value="null">null</option>
                            <option value="null">null</option>
                            <option value="null">null</option>
                            <option value="null">null</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>
                            District
                            <small class="star">*</small>
                        </label>
                        <select required>
                            <option value="null">null</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>
                            Zone
                            <small class="star">*</small>
                        </label>
                        <select required>
                            <option value="null">null</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>
                            Unit
                            <small class="star">*</small>
                        </label>
                        <select required>
                            <option value="null">null</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>
                            Photo
                            <small class="star">*</small>
                        </label>
                        <input type="file" id="myFile" name="filename">
                    </div>
                    <div class="field">
                        <p class="hide">.</p>
                        <input type="submit" value="REGISTER">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
    $('.tt-multi-select').select2();
});
    </script>
</html>
